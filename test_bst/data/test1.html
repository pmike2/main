<!DOCTYPE html>
<html>
<head>
<style>
.point_class {fill: black;}
.point_text_class {fill: red; font-size: 0.05px;}
.line_class {fill: transparent; stroke: black; stroke-width: 0.01; stroke-opacity: 0.3;}
</style>
</head>
<body>
<svg width="700" height="700" viewbox="-1.2 -0.2 2.4 2.4">
<text class="point_text_class" x="0.02" y="0.1" >7</text>
<circle class="point_class" cx="0" cy="0.1" r="0.01" />
<line class="line_class" x1="0" y1="0.1" x2="-0.5" y2="0.2" />
<line class="line_class" x1="0" y1="0.1" x2="0.5" y2="0.2" />
<text class="point_text_class" x="-0.48" y="0.2" >2</text>
<circle class="point_class" cx="-0.5" cy="0.2" r="0.01" />
<line class="line_class" x1="-0.5" y1="0.2" x2="-0.75" y2="0.3" />
<line class="line_class" x1="-0.5" y1="0.2" x2="-0.25" y2="0.3" />
<text class="point_text_class" x="-0.73" y="0.3" >1</text>
<circle class="point_class" cx="-0.75" cy="0.3" r="0.01" />
<text class="point_text_class" x="-0.23" y="0.3" >3</text>
<circle class="point_class" cx="-0.25" cy="0.3" r="0.01" />
<text class="point_text_class" x="0.52" y="0.2" >8</text>
<circle class="point_class" cx="0.5" cy="0.2" r="0.01" />
</svg>
</body>
</html>
