
<!DOCTYPE html>
<html>
	<head>
		<title>TEST</title>
		<link rel="stylesheet" href="polygons.css">
		<script src="./polygons.js" type="module"></script>
		<script type="module">
			import {svg_init} from './polygons.js';

			var polygons_array= [[], []];

			window.svg_init_= function svg_init_(svg_main_id) {
				let svg_main_idx= svg_main_id.split("svg_main_")[1];
				svg_init(svg_main_id, polygons_array[svg_main_idx]);
			}
		</script>
	</head>
	<body>
		<svg id="svg_main_1" width="300" height="300" onload="svg_init_('svg_main_1')"></svg>
		<svg id="svg_main_2" width="300" height="300" onload="svg_init_('svg_main_2')"></svg>
	</body>
</html>
