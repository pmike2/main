
<!DOCTYPE html>
<html>
	<head>
		<title>TEST</title>
		<link rel="stylesheet" href="polygons.css">
		<script src="./polygons.js" type="module"></script>
		<script type="module">
			import {PolygonsContext} from './polygons.js';


			window.onload= function () {
				var keypresseds= {};
				document.addEventListener("keydown", function (e) {keypresseds[e.key]= true;});
				document.addEventListener("keyup", function (e) {keypresseds[e.key]= false;});
				var context0= new PolygonsContext("svg_main_0", keypresseds);
				var context1= new PolygonsContext("svg_main_1", keypresseds);
			}
		</script>
	</head>
	<body>
		<svg id="svg_main_0" width="300" height="300"></svg>
		<svg id="svg_main_1" width="300" height="300"></svg>

	</body>
</html>
