<!DOCTYPE html>
<html>
<head>
<style>
.point_class {fill: black;}
.line_class {fill: transparent; stroke: black; stroke-width: 0.01; stroke-opacity: 0.3;}
</style>
</head>
<body>
<svg width="700" height="700" viewbox="-0.25 -0.75 1.5 4.5" style="background-color:rgb(200,240,220)"">
<circle class="point_class" cx="0" cy="3" r="0.01" />
<circle class="point_class" cx="1" cy="3" r="0.01" />
<line class="line_class" x1="0" y1="3" x2="1" y2="3" />
<circle class="point_class" cx="1" cy="3" r="0.01" />
<circle class="point_class" cx="0" cy="2" r="0.01" />
<line class="line_class" x1="1" y1="3" x2="0" y2="2" />
<circle class="point_class" cx="0" cy="2" r="0.01" />
<circle class="point_class" cx="0" cy="3" r="0.01" />
<line class="line_class" x1="0" y1="2" x2="0" y2="3" />
<circle class="point_class" cx="1" cy="3" r="0.01" />
<circle class="point_class" cx="1" cy="0" r="0.01" />
<line class="line_class" x1="1" y1="3" x2="1" y2="0" />
<circle class="point_class" cx="1" cy="0" r="0.01" />
<circle class="point_class" cx="0" cy="2" r="0.01" />
<line class="line_class" x1="1" y1="0" x2="0" y2="2" />
<circle class="point_class" cx="0" cy="2" r="0.01" />
<circle class="point_class" cx="1" cy="3" r="0.01" />
<line class="line_class" x1="0" y1="2" x2="1" y2="3" />
</svg>
</body>
</html>
