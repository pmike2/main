<script>
var tris = document.getElementsByClassName('triangle_class');
for (var i = 0; i < tris.length; i++) {
tris[i].addEventListener('mouseover', mouseOverEffect);
tris[i].addEventListener('mouseout', mouseOutEffect);}
function mouseOverEffect() {
this.classList.add("triangle_hover_class"); this.parentNode.getElementsByTagName("circle")[0].classList.add("circle_hover_class");
document.getElementById("info").innerHTML='id='+ this.id+ ' '+ this.getAttribute("data");
}
function mouseOutEffect() {
this.classList.remove("triangle_hover_class"); this.parentNode.getElementsByTagName("circle")[0].classList.remove("circle_hover_class");
document.getElementById("info").innerHTML="_"
}
document.addEventListener('mousemove', (e)=> {document.getElementById("coords").innerHTML=svg_inv_coords(e.clientX, e.clientY); })
function svg_inv_coords(x_html, y_html) {
var m= 1;
var x= x_html*0.00171429;
var y= y_html*0.00171429;
var xx= (x- 0.1)* m+ 0;
var yy= -(y- 0.1)* m+ 1;
return xx+ ' '+ yy;}
</script>
